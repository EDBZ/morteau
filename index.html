<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

  <title>Morteau clicker</title>
  <link href="mycss.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container" id="container">
    <h1>Saucisse de Morteau clicker</h1>
    <button type="button" id="saucisse"><img src="accueil-saucisse.png" /></button>
    <h2 id="nbsaucisse">nombre de saucisses :</h2>
    <h2 id="nbclick">0</h2>
    <div class="box">
      <button type="button" name="button" id="multiplicateur"><img src="04.png" />
      <h2 id="prixmulti">Prix du multiplicateur X2 : 20 saucisses</h2></button>
      <button type="button" name="button" id="temps"><img src="Explosion.svg.png" />
        <h2 id="prixts">Prix du clicker auto : 100 saucisses</h2>
        <h2 id="tempstxt">1 click par seconde</h2></button>
    </div>
    <h2 class="copyr">Design et conception by @EDBZ ma gueule !!</h2>

  </div>
  <div class="pop" id="headshot">headshot!</div>
  <audio src="headshot.ogg" id="headshotsound"></audio>
  <div class="pop" id="godlike">godlike!</div>
  <audio src="godlike.ogg" id="godlikesound"></audio>
  <div class="pop" id="dominating">dominating!</div>
  <audio src="dominating.ogg" id="dominatingsound"></audio>
  <div class="pop" id="winner">winner!</div>
  <audio src="winner.ogg" id="winnersound"></audio>
  <div class="pop" id="rampage">rampage!</div>
  <audio src="rampage.ogg" id="rampagesound"></audio>
  <script src="myjs.js">
  </script>
</body>

</html>
